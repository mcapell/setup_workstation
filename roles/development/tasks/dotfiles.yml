---
- name: Check dotfiles is configured
  stat:
    path: "{{ home }}/.dotfiles/"
  register: dotfiles_check

- name: Configure dotfiles using git repo
  git:
    repo: "{{ repo_dotfiles }}"
    dest: "{{ home }}/.dotfiles/"
    version: master
  when: dotfiles_check.stat.exists == false

